<!--users/templates/registration/password_reset_confirm.html-->

{% extends 'base_login.html' %}

{% block content %}

    {% load crispy_forms_tags %}

        <div class="hero is-halfheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex-direction-column box">

                    <h2 class="title is-3">Confirm password reset ‚ùó</h2>

                    <form id="ConfirmPasswordUser" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr>
                        <p class="control">
                            <a class="button is-success is-outlined" onclick="PasswordResetSubmit()">
                                <span class="icon is-small">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                                <span><strong>Confirm</strong></span>
                            </a>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    
{% endblock %}
